<div class="p-5">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="fw-bolder" style="color: #003F7F;">Candidates</h2>
        <div class="p-3 rounded-3 shadow-sm" id="blue">
          <input class="me-3 p-1" type="text" [(ngModel)]="searchText" placeholder="Search Candidate..." (keyup)="filterData()" />
          <a routerLink="/home/add" class="btn text-white align-self-center" id="darkblue"><i
           class="fa-solid fa-circle-plus me-2"></i>Add Candidate</a>
         </div>
      </div>
    <table id="example" class="table table-borderless mt-3" *ngIf="dataLoaded">
        <thead>
          <tr class="text-white" style="background-color: #003F7F;">
            <th>ID</th>
            <th>Name</th>
            <th>Industry</th>
            <th>Location</th>
            <th>Phone</th>
            <th>Plan</th>
          </tr>
        </thead>
        <tbody>
          <tr routerLink="/home/candidate/profileinfo" *ngFor="let person of filteredData | paginate: { itemsPerPage: count, currentPage: p }" id="blue">
            <td>{{person.id}}</td>
            <td class="fw-bolder">{{person.firstname}}</td>
            <td>{{person.industry}}</td>
            <td>{{person.city}}</td>
            <td>{{person.phone}}</td>
            <td>{{person.plan}}</td>
          </tr>
        </tbody>
      </table>
      <div class="text-end">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
      
</div>
