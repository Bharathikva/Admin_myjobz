
  <div class="p-4 rounded-3 shadow-sm" id="blue">
    <div class="row d-flex align-items-center">
      <div class="col-12 col-md-6 text-center text-md-start">
        <h5 class="fw-bolder">Company Document</h5>
      </div>
      <div class="col-12 col-md-6">
        <div class="d-flex text-end justify-content-center justify-content-md-end">
          <div class="upload-btn-wrapper me-3">
            <button class="btn" id="darkbluetext"><i class="fa-solid fa-upload me-2"></i>Upload Document</button>
            <input type="file" name="myfile" />
          </div>
        </div>
      </div>
    </div>


  </div>

  <div *ngIf="display; then thenBlock; else elseBlock"></div>

  <ng-template #thenBlock>
      <embed [src]="pdfview |safe" type="" width="100%" height="900px">
        <!-- <img [src]="pdfview |safe" type="" width="100%" height="900px"> -->

  </ng-template>
  <ng-template #elseBlock>
     <div class="container text-center p-5">
      <img src="/assets\img\nodata.png" alt="" width="200px">
      <h4 class="my-5" id="darkbluetext">No Document Uploaded</h4>
</div> 
  </ng-template>
